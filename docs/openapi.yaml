components:
  schemas:
    ActRequest:
      properties:
        agent_id:
          type: string
          title: Agent Id
        action:
          type: string
          title: Action
        payload:
          anyOf:
          - type: object
          - type: 'null'
          title: Payload
      type: object
      required:
      - agent_id
      - action
      title: ActRequest
    ChatMessage:
      properties:
        role:
          type: string
          title: Role
        content:
          type: string
          title: Content
      type: object
      required:
      - role
      - content
      title: ChatMessage
    ChatRequest:
      properties:
        messages:
          items:
            $ref: '#/components/schemas/ChatMessage'
          type: array
          title: Messages
        model:
          anyOf:
          - type: string
          - type: 'null'
          title: Model
        temperature:
          anyOf:
          - type: number
          - type: 'null'
          title: Temperature
        max_tokens:
          anyOf:
          - type: integer
          - type: 'null'
          title: Max Tokens
      type: object
      required:
      - messages
      title: ChatRequest
    ChatResponse:
      properties:
        model:
          type: string
          title: Model
        content:
          type: string
          title: Content
        usage:
          anyOf:
          - type: object
          - type: 'null'
          title: Usage
      type: object
      required:
      - model
      - content
      title: ChatResponse
    EnvInfoResponse:
      properties:
        version:
          type: string
          title: Version
        file_count:
          type: integer
          title: File Count
        files:
          items:
            type: object
          type: array
          title: Files
        env:
          type: object
          title: Env
        python:
          type: object
          title: Python
        metrics:
          type: object
          title: Metrics
      type: object
      required:
      - version
      - file_count
      - files
      - env
      - python
      - metrics
      title: EnvInfoResponse
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    PlanRequest:
      properties:
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        target_files:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Target Files
        intent:
          anyOf:
          - type: string
          - type: 'null'
          title: Intent
        context:
          anyOf:
          - type: string
          - type: 'null'
          title: Context
        target_paths:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Target Paths
      type: object
      title: PlanRequest
    PlanResponse:
      properties:
        status:
          type: string
          title: Status
        artifact:
          anyOf:
          - type: string
          - type: 'null'
          title: Artifact
        applied_policies:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Applied Policies
        variants:
          items:
            $ref: '#/components/schemas/PlanVariant'
          type: array
          title: Variants
      type: object
      required:
      - status
      - variants
      title: PlanResponse
    PlanVariant:
      properties:
        id:
          type: string
          title: Id
        label:
          type: string
          title: Label
        risk_level:
          type: string
          title: Risk Level
        knobs:
          type: object
          title: Knobs
        summary:
          type: string
          title: Summary
        explanation:
          anyOf:
          - type: string
          - type: 'null'
          title: Explanation
        patch_preview:
          anyOf:
          - type: string
          - type: 'null'
          title: Patch Preview
      type: object
      required:
      - id
      - label
      - risk_level
      - knobs
      - summary
      title: PlanVariant
    PolicyApplyRequest:
      properties:
        content:
          type: string
          title: Content
        dry_run:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Dry Run
          default: false
      type: object
      required:
      - content
      title: PolicyApplyRequest
    SuggestGenerateRequest:
      properties:
        goal:
          type: string
          title: Goal
        focus_paths:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Focus Paths
      type: object
      required:
      - goal
      title: SuggestGenerateRequest
    SuggestLLMRequest:
      properties:
        id:
          type: string
          title: Id
        instruction:
          anyOf:
          - type: string
          - type: 'null'
          title: Instruction
      type: object
      required:
      - id
      title: SuggestLLMRequest
    SuggestLLMResponse:
      properties:
        suggestion:
          $ref: '#/components/schemas/Suggestion'
        refined:
          type: boolean
          title: Refined
      type: object
      required:
      - suggestion
      - refined
      title: SuggestLLMResponse
    SuggestListItem:
      properties:
        id:
          type: string
          title: Id
        status:
          type: string
          title: Status
        goal:
          type: string
          title: Goal
        created_at:
          type: number
          title: Created At
        weaknesses:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Weaknesses
      type: object
      required:
      - id
      - status
      - goal
      - created_at
      title: SuggestListItem
    SuggestListResponse:
      properties:
        total:
          type: integer
          title: Total
        open:
          type: integer
          title: Open
        items:
          items:
            $ref: '#/components/schemas/SuggestListItem'
          type: array
          title: Items
      type: object
      required:
      - total
      - open
      - items
      title: SuggestListResponse
    SuggestReviewRequest:
      properties:
        id:
          type: string
          title: Id
        approve:
          type: boolean
          title: Approve
        adjustments:
          anyOf:
          - type: string
          - type: 'null'
          title: Adjustments
      type: object
      required:
      - id
      - approve
      title: SuggestReviewRequest
    SuggestReviewResponse:
      properties:
        suggestion:
          $ref: '#/components/schemas/Suggestion'
        revised:
          type: boolean
          title: Revised
      type: object
      required:
      - suggestion
      - revised
      title: SuggestReviewResponse
    Suggestion:
      properties:
        id:
          type: string
          title: Id
        created_at:
          type: number
          title: Created At
        status:
          type: string
          title: Status
        goal:
          type: string
          title: Goal
        focus_paths:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Focus Paths
        summary:
          type: string
          title: Summary
        rationale:
          type: string
          title: Rationale
        recommended_steps:
          items:
            type: string
          type: array
          title: Recommended Steps
        potential_patches:
          items:
            type: object
          type: array
          title: Potential Patches
        risk_notes:
          items:
            type: string
          type: array
          title: Risk Notes
        weaknesses:
          items:
            type: string
          type: array
          title: Weaknesses
          default: []
        metrics_impact:
          type: object
          title: Metrics Impact
        version:
          type: string
          title: Version
          default: '1'
      type: object
      required:
      - id
      - created_at
      - status
      - goal
      - summary
      - rationale
      - recommended_steps
      - potential_patches
      - risk_notes
      - metrics_impact
      title: Suggestion
    TurnRequest:
      properties:
        agent_id:
          type: string
          title: Agent Id
        input:
          type: string
          title: Input
      type: object
      required:
      - agent_id
      - input
      title: TurnRequest
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
  securitySchemes:
    ApiKeyHeader:
      type: apiKey
      in: header
      name: X-API-Key
servers:
- url: https://version-7.onrender.com
  description: Public server
